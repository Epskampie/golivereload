name: Node.js CI 7

# on:
#   push:
#     branches: [ master ]
#   pull_request:
#     branches: [ master ]
on:
  release:
    types:
      - created

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: ./build.sh
    - name: Upload the binaries
      uses: skx/github-action-publish-binaries@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: 'build/golivereload*'
