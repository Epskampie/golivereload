name: Release binaries

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
#   release:

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - run: ./build.sh
    - name: Upload the binaries
      uses: skx/github-action-publish-binaries@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: 'build/golivereload*'
